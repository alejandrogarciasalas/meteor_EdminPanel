<template name="evalsIndex">
	{{> layoutControl}}
	<div class="table-responsive">
		<table class="table table-hover table-custom">
		  <thead>
		    <tr>
		      <td>{{i18n 'Category'}}</td>
		      <td>{{i18n 'Indicators'}}</td>
		      <td>{{i18n 'Checkmarks'}}</td>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>Calidad y estructura del código</td>
		      <td>
		      	<div class="table-data-row">
		      		<span>Documento HTML correctamente alineado</span>
		      	</div>
		      	<div class="table-data-row">
		      		<span>Etiquetas HTML están cerradas</span>
		      	</div>
		      	<div class="table-data-row">
		      		<span>Secciones principales correctamente señaladas</span>
		      	</div>
		      	<div class="table-data-row">
		      		<div class="progress">
							  <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 10%;">
							    10%
							  </div>
							</div>
		      	</div>
		      </td>
		      <td>
		      	<div class="table-data-row">
		      		<label for="checkmark-cat-1-indicator-1" class="mr-14"><input name="checkmark-cat-1-indicator-1" type="radio"> Sí</label>
		      		<label for="checkmark-cat-1-indicator-1"><input name="checkmark-cat-1-indicator-1" type="radio"> No</label>
		      	</div>
		      	<div class="table-data-row">
		      		<label for="checkmark-cat-1-indicator-2" class="mr-14"><input name="checkmark-cat-1-indicator-2" type="radio"> Sí</label>
		      		<label for="checkmark-cat-1-indicator-2"><input name="checkmark-cat-1-indicator-2" type="radio"> No</label>
		      	</div>
		      	<div class="table-data-row">
		      		<label for="checkmark-cat-1-indicator-3" class="mr-14"><input name="checkmark-cat-1-indicator-3" type="radio"> Sí</label>
		      		<label for="checkmark-cat-1-indicator-3"><input name="checkmark-cat-1-indicator-3" type="radio"> No</label>
		      	</div>
		      	<div class="table-data-row"></div>
		      </td>
		    </tr>
		    <tr>
		      <td>Workflow</td>
		      <td>
		      	<div class="table-data-row">
		      		<span>El alumno utiliza atajos de escritura</span>
		      	</div>
		      	<div class="table-data-row">
		      		<span>El almuno utiliza atajos de localización de documentos</span>
		      	</div>
		      	<div class="table-data-row">
		      		<div class="progress">
							  <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 50%;">
							    50%
							  </div>
							</div>
		      	</div>
		      </td>
		      <td>
		      	<div class="table-data-row">
		      		<label for="checkmark-cat-1-indicator-1" class="mr-14"><input name="checkmark-cat-1-indicator-1" type="radio"> Sí</label>
		      		<label for="checkmark-cat-1-indicator-1"><input name="checkmark-cat-1-indicator-1" type="radio"> No</label>
		      	</div>
		      	<div class="table-data-row">
		      		<label for="checkmark-cat-1-indicator-2" class="mr-14"><input name="checkmark-cat-1-indicator-2" type="radio"> Sí</label>
		      		<label for="checkmark-cat-1-indicator-2"><input name="checkmark-cat-1-indicator-2" type="radio"> No</label>
		      	</div>
		      	<div class="table-data-row"></div>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
</template>
