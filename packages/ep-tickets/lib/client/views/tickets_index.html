<template name="ticketsIndex">
	<div class="page-control">
		<div class="container-fluid">
		  <ul class="flex-space-between">
		    <li></li>
		    <li><a href="{{pathFor 'ticket.new'}}" class="btn btn-outline btn-sm btn-danger">Create ticket</a></li>
		  </ul>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-hover table-custom">
		  <thead>
		    <tr>
		      <td>Ticket Id</td>
		      <td>Pass-phrase</td>
		      <td>Created at</td>
		      <td>Ticket for</td>
		      <td>Ticket status</td>
		      <td>Ticket limit</td>
		    </tr>
		  </thead>
		  <tbody>
		  	{{#each tickets}}
		    <tr>
		      <td>{{ticketId}}</td>
		      <td>{{passPhrase}}</td>
		      <td>{{parseDate createdAt}}</td>
		      <td>{{ticketFor}}</td>
		      <td><span class="label label-{{status}}">{{status}}</span></td>
		      <td>{{limit}}</td>
		    </tr>
		    {{/each}}
		  </tbody>
		</table>
	</div>
</template>
