<template name="authSignup">
	<div class="container-xs minh-630 pvp-7">
    <div class="panel bg-white">
      <div class="head">
        <div class="title">
          <h5 class="uppercase">Signup</h5>
        </div>
        <div class="actions pt-7">
          <nav>
            <a href="/signin">Sign In</a>
          </nav>
        </div>
      </div>
      <form action="" id="signup-form">
        <div class="body p-14">
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label for="">Ticket ID</label>
                <input id="ticket-id" type="text" class="form-control">
                <small class="help-block">{{i18n 'A ticket is a code sent to you by either a registered teacher or an admin'}}</small>
              </div>
              <div class="col-sm-6">
                <label for="">Passphrase</label>
                <input id="ticket-passphrase" type="text" class="form-control">
                <small class="help-block">{{i18n 'If provided, the passphrase works as a ticketId'}}</small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" class="form-control input-lg">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control input-lg">
          </div>
        </div>
        <div class="footer p-14">
          <div class="row">
            <div class="col-xs-6">
            </div>
            <div class="col-xs-6 text-right">
              <button type="submit" class="btn btn-outline btn-danger">Signup</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
