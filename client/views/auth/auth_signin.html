<template name="authSignin">
	<div class="container-xs minh-630 pvp-7">
    <div class="panel bg-white">
      <div class="head">
        <div class="title">
          <h5 class="uppercase">Signin</h5>
        </div>
        <div class="actions pt-7">
          <nav>
            <a href="/signup">Sign Up</a>
          </nav>
        </div>
      </div>
      <form action="">
        <div class="body p-14">
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control input-lg">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control input-lg">
          </div>
        </div>
        <div class="footer p-14">
          <div class="row">
            <div class="col-xs-6">
              <a href="#">Forgot password?</a>
            </div>
            <div class="col-xs-6 text-right">
              <button type="submit" class="btn btn-outline btn-danger">Signin</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
