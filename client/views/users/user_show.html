<template name="userShow">
	<!-- {{#with user}} -->
	<div class="container-xs pvp-7">
		<div class="panel">
			<div class="head bg-white">
				<div class="title">
					<h5 class="uppercase">Your Profile</h5>
				</div>
				<div class="actions pt-7">
					{{#if isUserOwnProfile user._id}}
					<nav>
						<a href="{{userOwnProfile}}">Edit</a>
					</nav>
					{{/if}}
				</div>
			</div>
			<div class="body">
				<div class="bg-gray-darker minh-210 border-radius text-center p-14 text-white">
					<div>
						<img src="/img/user.jpg" width="140" height="auto" class="img-circle img-thumbnail" alt="">
					</div>
					<h3>{{user.name}} {{user.lastname}}</h3>
					<!-- <span>Student</span> -->
				</div>
				<div class="p-14 bg-white">
					<h5 class="uppercase">Basic info</h5>
					<div class="table-responsive">
						<table class="table table-condensed table-condensed-custom">
							<tbody>
								<tr>
									<td><strong>Name</strong></td><td>{{user.name}}</td>
								</tr>
								<tr>
									<td><strong>Lastname</strong></td><td>{{user.lastname}}</td>
								</tr>
								<tr>
									<td><strong>Email</strong></td><td>{{email}}</td>
								</tr>
								<tr>
									<td><strong>Birthday</strong></td><td>{{parseDate user.info.birthday}}</td>
								</tr>
								<tr>
									<td><strong>Gender</strong></td><td>{{user.info.gender}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<h5 class="uppercase">Organization</h5>
					<div class="table-responsive">
						<table class="table table-condensed table-condensed-custom">
							<tbody>
								<tr>
									<td><strong>Organization</strong></td><td>{{orgName}}</td>
								</tr>
								<tr>
									<td><strong>User type</strong></td><td>{{user.type}}</td>
								</tr>
								<tr>
									<td><strong>ID</strong></td><td><em>friendly id package</em></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
	</div>
	<!-- {{/with}} -->
</template>
